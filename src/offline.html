<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="subject" content="<%= htmlWebpackPlugin.options.description %>">
  <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta name="author" content="<%= htmlWebpackPlugin.options.author %>">
  <meta name="theme-color" content="<%= htmlWebpackPlugin.options.themeColor %>">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.appName %>">
  <meta name="application-name" content="<%= htmlWebpackPlugin.options.appName %>">
  <link rel="canonical" href="<%= htmlWebpackPlugin.options.canonical %>"/>
  <link rel="preconnect" href="https://sessions.bugsnag.com">
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="dns-prefetch" href="https://www.google-analytics.com">
  <link rel="preload" as="script" type="text/javascript" href="./js/vendors~main.bundle.js">
  <link rel="preload" as="script" type="text/javascript" href="./js/bundle.js">
  <link rel="preload" as="style" type="text/css" href="./css/styles.css">
  <link rel="preload" as="font" type="font/woff2" href="./fonts/z7NFdQDnbTkabZAIOl9il_O6KJj73e7Ff0GmDuXMRw.woff2" crossorigin>
  <link rel="preload" as="font" type="font/woff2" href="./fonts/z7NFdQDnbTkabZAIOl9il_O6KJj73e7Ff1GhDuXMRw.woff2" crossorigin>
  <link rel="preload" as="font" type="font/woff2" href="./fonts/z7NHdQDnbTkabZAIOl9il_O6KJj73e7Fd_-7suD8Rb2V.woff2" crossorigin>
  <link rel="manifest" href="./manifest.json">
  <link href="./css/styles.css" media="screen" rel="stylesheet">
  <link rel="icon" class="favicon" href="./images/weather-icon-64.png">
  <link rel="mask-icon" class="favicon" href="./images/weather-icon-64.png">
  <link rel="apple-touch-icon" class="favicon" href="./images/weather-icon-64.png">
  <link rel="apple-touch-icon" href="./images/weather-icon-64.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/weather-icon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/weather-icon-180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="./images/weather-icon-167.png">
  <link rel="apple-touch-startup-image" sizes="2048x2732" href="./images/apple_splash_2048.png" />
  <link rel="apple-touch-startup-image" sizes="1668x2224" href="./images/apple_splash_1668.png" />
  <link rel="apple-touch-startup-image" sizes="1536x2048" href="./images/apple_splash_1536.png" />
  <link rel="apple-touch-startup-image" sizes="1242x2208" href="./images/apple_splash_1242.png" />
  <link rel="apple-touch-startup-image" sizes="1125x2436" href="./images/apple_splash_1125.png" />
  <link rel="apple-touch-startup-image" sizes="750x1334" href="./images/apple_splash_750.png" />
  <link rel="apple-touch-startup-image" sizes="640x1136" href="./images/apple_splash_640.png" />
</head>
<body>

  <section class="section hero is-fullheight app-shell has-navbar-fixed-top">
    <div class="hero-head"></div>
    <div class="hero-body">
      <div class="container is-fullwidth loading-message hidden"></div>
      <div class="container is-fullwidth initial-content">
        <div class="column has-text-centered">
          <div class="content">
            <div class="container is-fullwidth has-text-centered offline-notification">
              <img alt="LocalWeather.io Icon" src="./images/weather-icon-64.png">
              <h1 class="title is-2 has-text-light is-block">LocalWeather.io</h1>
              <span class="icon">
                <i class="fal fa-fw fa-3x fa-wifi-slash"></i>
              </span>
              <h2 class="subtitle is-1 has-text-light">It appears you are offliine</h2>
              <p>Once your device has connectivity again this page will automatically update</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero-foot">
      <div class="columns is-mobile powered-by-dark-sky">
        <div class="column">
          <div class="content has-text-right">
            <a href="https://github.com/mikesprague/localweather-io/releases/tag/<%= htmlWebpackPlugin.options.versionString.replace('v', '') %>" target="_blank" rel="noopener" data-tippy-content="<%= htmlWebpackPlugin.options.versionString %> Release Notes">
              LocalWeather.io <%= htmlWebpackPlugin.options.versionString %>
            </a>
          </div>
        </div>
        <div class="column">
          <div class="content has-text-centered">
            <a href="https://darksky.net/poweredby/" target="_blank" rel="noopener" data-tippy-content="Powered by Dark Sky">
              <i class="fal fa-tint"></i> Powered by Dark Sky
            </a>
          </div>
        </div>
        <div class="column">
          <div class="content has-text-left">
            <a href="https://github.com/mikesprague/localweather-io/" rel="noopener" target="_blank" data-tippy-content="Coded by Michael Sprague">
              <i class="fal fa-code"></i> by Michael Sprague
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="./js/vendors~main.bundle.js"></script>
  <script src="./js/bundle.js"></script>
  <script>
    if (navigator.userAgent.indexOf('Speed Insights') === -1 && navigator.userAgent.indexOf('Nexus 5 Build') === -1) {
      const script = document.createElement('script');
      script.setAttribute('src', 'https://www.googletagmanager.com/gtag/js?id=UA-461185-33');
      script.setAttribute('async', '');
      document.querySelector('body').appendChild(script);
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-461185-33');
    }
  </script>
</body>
</html>
