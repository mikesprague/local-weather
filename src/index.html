<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="https://d2wy8f7a9ursnm.cloudfront.net/v4/bugsnag.min.js"></script>
  <script>
    window.bugsnagClient = bugsnag({
      apiKey: "c9beb7c090034128a89c8e58f261e972",
      appVersion: <%= htmlWebpackPlugin.options.versionString %>,
      releaseStage: "<%= htmlWebpackPlugin.options.environment %>",
      notifyReleaseStages: [ "development", "production" ]
    });
  </script>
  <meta name="subject" content="<%= htmlWebpackPlugin.options.description %>">
  <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta name="author" content="<%= htmlWebpackPlugin.options.author %>">
  <meta name="theme-color" content="<%= htmlWebpackPlugin.options.themeColor %>">
  <meta name="apple-mobile-web-app-title" content="<%= htmlWebpackPlugin.options.appName %>">
  <meta name="application-name" content="<%= htmlWebpackPlugin.options.appName %>">
  <link rel="canonical" href="<%= htmlWebpackPlugin.options.canonical %>"/>
  <link rel="manifest" href="/manifest.json">
  <link rel="preload" href="/service-worker.js" as="script" crossorigin="anonymous">
  <link rel="preload" href="/assets/font/weathericons-regular-webfont.eot" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/font/weathericons-regular-webfont.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/font/weathericons-regular-webfont.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/font/weathericons-regular-webfont.ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/font/weathericons-regular-webfont.svg" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/css/weather-icons.min.css" as="style" crossorigin="anonymous">
  <link rel="preload" href="/assets/css/weather-icons-wind.min.css" as="style" crossorigin="anonymous">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700" as="style" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
  <script src="/js/bundle.js"></script>
  <link rel="stylesheet" href="/assets/css/weather-icons.min.css">
  <link rel="stylesheet" href="/assets/css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700" type="text/css">
  <link rel="icon" class="favicon" href="/assets/images/favicons/weather-icon-64.png">
  <link rel="apple-touch-icon" class="favicon" href="/assets/images/favicons/weather-icon-64.png">
  <link rel="mask-icon" class="favicon" href="/assets/images/favicons/weather-icon-64.png">
</head>
<body>

  <section class="section app-shell">
    <div class="container is-fullwidth loading-message hidden"></div>
    <div class="container weather-data">
      <div class="columns is-mobile">
        <div class="column alert-container"></div>
      </div>
      <div class="columns is-mobile location"></div>
      <div class="columns is-mobile primary-conditions-data"></div>
      <div class="current-weather-data"></div>
      <div class="columns is-mobile hourly-data"></div>
      <div class="columns is-mobile forecast-data"></div>
      <div class="columns is-mobile last-updated-time"></div>
      <div class="columns is-mobile powered-by-dark-sky"></div>
    </div>
  </section>

  <script defer async src="https://www.googletagmanager.com/gtag/js?id=UA-461185-33"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-461185-33');
  </script>
</body>
</html>
