<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="subject" content="Minimalist local weather app powered by Dark Sky">
  <meta name="keywords" content="weather, local, dark sky, local weather">
  <meta name="description" content="Minimalist local weather app powered by Dark Sky">
  <meta name="author" content="Michael Sprague">
  <meta name="theme-color" content="#979797">
  <title>localweather.io (powered by Dark Sky)</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      console.log("Will the service worker register?");
      navigator.serviceWorker.register('service-worker.js')
        .then(function (reg) {
          console.log("Yes, it did.");
        }).catch(function (err) {
          console.log("No it didn't. This happened: ", err)
        });
    }
  </script>
  <link rel="preload" as="style" href="assets/css/bootstrap.min.css">
  <link rel="preload" as="style" href="assets/css/weather-icons.min.css">
  <link rel="preload" as="style" href="assets/css/weather-icons-wind.min.css">
  <link rel="preload" as="style" href="assets/css/styles.css">
  <link rel="subresource" as="font" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700">
  <link rel="subresource" as="script"  href="https://pro.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-d84LGg2pm9KhR4mCAs3N29GQ4OYNy+K+FBHX8WhimHpPm86c839++MDABegrZ3gn" crossorigin="anonymous">
  <link rel="preload" as="script" href="assets/js/tippy.all.min.js">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700" type="text/css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/weather-icons.min.css">
  <link rel="stylesheet" href="assets/css/weather-icons-wind.min.css">
  <link href="assets/css/styles.css" rel="stylesheet">
  <link rel="icon" class="favicon" href="assets/images/favicons/cloud-refresh.png">
  <link rel="apple-touch-icon" class="favicon" href="assets/images/favicons/cloud-refresh.png">
  <link rel="mask-icon" class="favicon" href="assets/images/favicons/cloud-refresh.png">
  <script defer src="https://pro.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-d84LGg2pm9KhR4mCAs3N29GQ4OYNy+K+FBHX8WhimHpPm86c839++MDABegrZ3gn" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container loading-spinner">
    <div class="row align-items-start mt-5">
      <div class="col text-center mt-5">
        <i class="far fa-fw fa-spinner fa-5x fa-pulse"></i>
        <p class="loading-text">... loading weather data for your location ...</p>
      </div>
    </div>
  </div>

  <div class="container weather-data">
    <div class="row">
      <div class="col-12 location"></div>
    </div>
    <hr class="hide-me">

    <div class="row align-items-center primary-conditions-data"></div>
    <div class="row align-items-start current-weather-data"></div>
    <hr class="hide-me">

    <div class="row align-items-start hourly">
      <div class="col col-lg-1 text-center hourly-1"></div>
      <div class="col col-lg-1 text-center hourly-2"></div>
      <div class="col col-lg-1 text-center hourly-3"></div>
      <div class="col col-lg-1 text-center hourly-4"></div>
      <div class="col col-lg-1 text-center hourly-5"></div>
      <div class="col col-lg-1 d-none d-md-block text-center hourly-6"></div>
      <div class="col col-lg-1 d-none d-md-block text-center hourly-7"></div>
      <div class="col col-lg-1 d-none d-lg-block text-center hourly-8"></div>
      <div class="col col-lg-1 d-none d-lg-block text-center hourly-9"></div>
      <div class="col col-lg-1 d-none d-lg-block text-center hourly-10"></div>
      <div class="col col-lg-1 d-none d-lg-block text-center hourly-11"></div>
      <div class="col col-lg-1 d-none d-lg-block text-center hourly-12"></div>
    </div>
    <hr class="hide-me">

    <div class="row align-items-start forecast">
      <div class="col text-center forecast-1"></div>
      <div class="col text-center forecast-2"></div>
      <div class="col text-center forecast-3"></div>
      <div class="col text-center forecast-4"></div>
      <div class="col d-none d-md-block text-center forecast-5"></div>
      <div class="col d-none d-lg-block text-center forecast-6"></div>
      <div class="col d-none d-lg-block text-center forecast-7"></div>
    </div>
    <hr class="hide-me">

    <div class="row">
      <div class="col-12 last-updated"></div>
    </div>

    <div class="row">
      <div class="col-12 powered-by-dark-sky hide-me">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="https://github.com/mikesprague/local-weather/" rel="noopener" target="_blank" title="Coded by Michael Sprague">
              <i class="far fa-code"></i> by Michael Sprague
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://darksky.net/poweredby/" target="_blank" rel="noopener" title="Powered by Dark Sky">
              <i class="fas fa-tint"></i> Powered by Dark Sky
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="assets/js/tippy.all.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
