<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-461185-33"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-461185-33');
  </script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="subject" content="Minimalist local weather app powered by Dark Sky">
  <meta name="keywords" content="weather, local, dark sky, local weather">
  <meta name="author" content="Michael Sprague">
  <title>localweather.io (powered by Dark Sky)</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:200,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha256-KcCcakqMaamBrTFaxb9tkrP2iq1X8vUnsm86W8pRcgI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.min.css" integrity="sha256-huyMLXBzKbUp+a2DHlEUmuJSmc2SQZiu/jbpELjYGSE=" crossorigin="anonymous" />
  <link href="assets/css/styles.css" rel="stylesheet">
  <link rel="icon" class="favicon" href="assets/images/favicons/cloud-refresh.png">
  <link rel="apple-touch-icon" class="favicon" href="assets/images/favicons/cloud-refresh.png">
  <link rel="mask-icon" class="favicon" href="assets/images/favicons/cloud-refresh.png">
  <script defer src="https://pro.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-d84LGg2pm9KhR4mCAs3N29GQ4OYNy+K+FBHX8WhimHpPm86c839++MDABegrZ3gn" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container loading-spinner">
    <div class="row align-items-center">
      <div class="col text-center">
        <i class="far fa-spinner fa-5x fa-pulse"></i>
        <br><br>
        ... getting weather data for your location ...
      </div>
    </div>
  </div>

  <div class="container weather-data">
    <div class="row">
      <div class="col-12 location"></div>
    </div>
    <hr class="hide-me">

    <div class="row align-items-center primary-conditions-data"></div>
    <div class="row align-items-start weather-data-row-1"></div>
    <div class="row align-items-start weather-data-row-2"></div>
    <hr class="hide-me">

    <div class="row align-items-start hourly">
      <div class="col col-lg-1 text-center hourly-1"></div>
      <div class="col col-lg-1 text-center hourly-2"></div>
      <div class="col col-lg-1 text-center hourly-3"></div>
      <div class="col col-lg-1 text-center hourly-4"></div>
      <div class="col col-lg-1 text-center hourly-5"></div>
      <div class="col col-lg-1 d-none d-md-block text-center hourly-6"></div>
      <div class="col col-lg-1 d-none d-md-block text-center hourly-7"></div>
      <div class="col col-lg-1 d-none d-lg-block text-center hourly-8"></div>
      <div class="col col-lg-1 d-none d-lg-block text-center hourly-9"></div>
      <div class="col col-lg-1 d-none d-lg-block text-center hourly-10"></div>
      <div class="col col-lg-1 d-none d-lg-block text-center hourly-11"></div>
      <div class="col col-lg-1 d-none d-lg-block text-center hourly-12"></div>
    </div>
    <hr class="hide-me">

    <div class="row align-items-start forecast">
      <div class="col text-center forecast-0"></div>
      <div class="col text-center forecast-1"></div>
      <div class="col text-center forecast-2"></div>
      <div class="col text-center forecast-3"></div>
      <div class="col d-none d-md-block text-center forecast-4"></div>
      <div class="col d-none d-lg-block text-center forecast-5"></div>
      <div class="col d-none d-lg-block text-center forecast-6"></div>
    </div>
    <hr class="hide-me">

    <div class="row">
      <div class="col-12 last-updated"></div>
    </div>

    <div class="row">
      <div class="col-12 powered-by-dark-sky hide-me">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="https://github.com/mikesprague/local-weather/" target="_blank" title="Coded by Michael Sprague">
              <i class="far fa-code"></i> by Michael Sprague
            </a>
          </li>
          <li class="list-inline-item">
            <a href="https://darksky.net/poweredby/" target="_blank" title="Powered by Dark Sky">
              <i class="fas fa-tint"></i> Powered by Dark Sky
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/2.5.2/tippy.all.min.js" integrity="sha256-EFZoge4iactaO4A0YELFBg3SaveV/nICew6pctkWDpU=" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
