<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Local Weather">
  <meta name="author" content="Michael Sprague">
  <title>Local Weather | &lt;/&gt; by Michael Sprague | Powered by Dark Sky</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha256-KcCcakqMaamBrTFaxb9tkrP2iq1X8vUnsm86W8pRcgI=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons-wind.min.css" integrity="sha256-huyMLXBzKbUp+a2DHlEUmuJSmc2SQZiu/jbpELjYGSE=" crossorigin="anonymous" />
  <link href="assets/css/styles.css" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script defer src="https://pro.fontawesome.com/releases/v5.0.11/js/all.js" integrity="sha384-rAGYBPVpurUH2YLc/Skiv4TE1iQ/wAocPQdQT73UR0LEZ3Os2E3wGBn9fRISQJIK"
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">

    <div class="weather-data">

      <div class="text-center loading-spinner">
        <i class="far fa-spinner fa-5x fa-pulse"></i>
      </div>

      <div class="row">
        <div class="col-xs-12 location"></div>
      </div>
      <hr class="hidden">
      
      <div class="row primary-conditions-data"></div>
      <div class="row weather-data-row-1"></div>
      <div class="row weather-data-row-2"></div>
      <hr class="hidden">
      
      <div class="row forecast">
        <div class="col-xs-offset-1 col-xs-2 text-center forecast-0"><p></p></div>
        <div class="col-xs-2 text-center forecast-1"><p></p></div>
        <div class="col-xs-2 text-center forecast-2"><p></p></div>
        <div class="col-xs-2 text-center forecast-3"><p></p></div>
        <div class="col-xs-2 text-center forecast-4"><p></p></div>
        <div class="col-xs-1"></div>
      </div>
      <hr class="hidden">

      <div class="row">
        <div class="col-xs-12 last-updated"></div>
      </div>

      <div class="row">
        <div class="col-xs-12 powered-by-dark-sky hidden">
          <p><a href="https://darksky.net/poweredby/" target="_blank"><i class="fas fa-tint"></i> Powered by Dark Sky</a></p>
        </div>
      </div>

    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tippy.js/2.5.2/tippy.all.min.js" integrity="sha256-EFZoge4iactaO4A0YELFBg3SaveV/nICew6pctkWDpU=" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
